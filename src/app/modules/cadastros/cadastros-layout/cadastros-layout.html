<div class="sancode-cadastro-theme">
  <mat-toolbar color="primary">
    <a mat-button routerLink="/cadastros" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span class="ms-2">Início</span>
    </a>
    <a mat-button routerLink="/cadastros/operadoras" routerLinkActive="active-link">
      Operadoras
    </a>
    <a mat-button routerLink="/cadastros/dominio-tipos" routerLinkActive="active-link">
      Tipos de Domínio
    </a>
    <!-- Futuros links de cadastro (ex: Prestadores) virão aqui -->

    <span class="spacer"></span>

    <!-- Adicionar o componente de menu de perfil reutilizável -->
    <app-user-profile-menu></app-user-profile-menu>

    <a mat-icon-button routerLink="/home" matTooltip="Voltar para o menu principal">
      <mat-icon>exit_to_app</mat-icon>
    </a>
  </mat-toolbar>

  <div class="container-fluid p-4">
    <router-outlet></router-outlet>
  </div>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Usuários</mat-card-title>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="navigateToNew()">Novo Usuário</button>
  </mat-card-header>
  <mat-card-content>
    <ag-grid-angular
      style="width: 100%; height: 500px;"
      class="ag-theme-alpine"
      [rowData]="rowData$ | async"
      [columnDefs]="colDefs"
      [pagination]="true"
      [paginationPageSize]="10"
    >
    </ag-grid-angular>
  </mat-card-content>
</mat-card>

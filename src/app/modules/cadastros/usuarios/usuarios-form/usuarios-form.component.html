<mat-card>
  <mat-card-title>{{ isEditMode ? 'Editar Usuário' : 'Novo Usuário' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-tab-group>
        <mat-tab label="Acesso e Identificação">
          <div class="form-container">
            <mat-form-field appearance="fill">
              <mat-label>Nome Completo</mat-label>
              <input matInput formControlName="nomeCompleto" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required type="email">
            </mat-form-field>

            <mat-form-field appearance="fill" *ngIf="!isEditMode">
              <mat-label>Senha</mat-label>
              <input matInput formControlName="password" required type="password">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Status</mat-label>
              <input matInput formControlName="status" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Nome Social</mat-label>
              <input matInput formControlName="nomeSocial">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Apelido</mat-label>
              <input matInput formControlName="apelido">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Celular</mat-label>
              <input matInput formControlName="celular">
            </mat-form-field>
          </div>
        </mat-tab>

        <mat-tab label="Dados Pessoais">
          <div class="form-container">
            <mat-form-field appearance="fill">
              <mat-label>CPF</mat-label>
              <input matInput formControlName="cpf">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>RG</mat-label>
              <input matInput formControlName="rg">
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Data de Nascimento</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Sexo</mat-label>
              <input matInput formControlName="sexo">
            </mat-form-field>
          </div>
        </mat-tab>
      </mat-tab-group>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

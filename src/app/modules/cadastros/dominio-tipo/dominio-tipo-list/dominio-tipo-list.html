<mat-card class="list-card">
  <mat-toolbar class="list-toolbar">
    <span class="list-title">Tipos de Domínio</span>
    <span class="spacer"></span>
    <mat-form-field appearance="outline" class="list-search-field">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="onSearch($event)" placeholder="Buscar por descrição ou tipo" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addDominioTipo()">
      <mat-icon>add</mat-icon> Novo Tipo
    </button>
  </mat-toolbar>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Tipo do Tipo Column -->
      <ng-container matColumnDef="tipoDoTipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoDoTipo }}</td>
      </ng-container>

      <!-- Descrição Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <!-- Ativo Column -->
      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ativo</th>
        <td mat-cell *matCellDef="let element">
          <span class="status-chip" [ngClass]="element.ativo ? 'active' : 'inactive'">
            {{ element.ativo ? 'Sim' : 'Não' }}
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editDominioTipo(element.id)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteDominioTipo(element.id)" matTooltip="Excluir">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">Nenhum tipo de domínio encontrado.</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>

<mat-card class="form-card">
  <mat-toolbar color="accent">
    <span class="form-title">{{ isEditMode ? 'Editar Tipo de Domínio' : 'Novo Tipo de Domínio' }}</span>
  </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="save()" class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Tipo</mat-label>
        <mat-select formControlName="tipoDoTipo" required>
          <mat-option value="ENDERECO">Endereço</mat-option>
          <mat-option value="EMAIL">Email</mat-option>
          <mat-option value="TELEFONE">Telefone</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('tipoDoTipo')?.hasError('required')">
          O tipo é obrigatório.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput formControlName="descricao" required />
        <mat-error *ngIf="form.get('descricao')?.hasError('required')">
          A descrição é obrigatória.
        </mat-error>
      </mat-form-field>

      <mat-slide-toggle formControlName="status" class="form-toggle">
        Status
      </mat-slide-toggle>

      <div class="form-actions">
        <button mat-raised-button color="warn" type="button" (click)="cancel()">
          Cancelar
        </button>
        <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
          Salvar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

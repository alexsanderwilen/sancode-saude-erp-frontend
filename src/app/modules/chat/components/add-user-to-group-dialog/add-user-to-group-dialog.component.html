<h2 mat-dialog-title>Adicionar usu√°rios ao grupo</h2>
<mat-dialog-content>
  <mat-selection-list #userList>
    <mat-list-option *ngFor="let user of users" [value]="user.id">
      <mat-checkbox (change)="onUserSelectionChange($event, user.id)">{{ user.username }}</mat-checkbox>
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button (click)="onAdd()" [disabled]="selectedUsers.length === 0">Adicionar</button>
</mat-dialog-actions>

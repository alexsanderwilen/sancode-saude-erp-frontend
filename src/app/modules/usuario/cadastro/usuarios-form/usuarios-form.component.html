<div class="container mt-4">
  <h2>{{ isEditMode ? 'Editar Usuário' : 'Novo Usuário' }}</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-tab-group mat-align-tabs="start">
      <mat-tab label="Acesso e Identificação">
        <div class="row mt-3">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Nome Completo</mat-label>
              <input matInput formControlName="nomeCompleto" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" required type="email">
            </mat-form-field>

            <mat-form-field *ngIf="!isEditMode">
              <mat-label>Senha</mat-label>
              <input matInput formControlName="password" required type="password">
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select formControlName="status" required>
                <mat-option value="ATIVO">Ativo</mat-option>
                <mat-option value="INATIVO">Inativo</mat-option>
                <mat-option value="BLOQUEADO">Bloqueado</mat-option>
                <mat-option value="PENDENTE">Pendente</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Nome Social</mat-label>
              <input matInput formControlName="nomeSocial">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Apelido</mat-label>
              <input matInput formControlName="apelido">
            </mat-form-field>

            <mat-form-field>
              <mat-label>Celular</mat-label>
              <input matInput formControlName="celular">
            </mat-form-field>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Dados Pessoais">
        <div class="row mt-3">
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>CPF</mat-label>
              <input matInput formControlName="cpf">
            </mat-form-field>

            <mat-form-field>
              <mat-label>RG</mat-label>
              <input matInput formControlName="rg">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Data de Nascimento</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Sexo</mat-label>
              <mat-select formControlName="sexo">
                <mat-option value="MASCULINO">Masculino</mat-option>
                <mat-option value="FEMININO">Feminino</mat-option>
                <mat-option value="OUTRO">Outro</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>

    <!-- Ações -->
    <div class="d-flex justify-content-end mt-3">
      <button mat-stroked-button type="button" (click)="onCancel()" class="me-2">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Salvar</button>
    </div>
  </form>
</div>

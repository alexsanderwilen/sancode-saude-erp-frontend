<div class="sancode-usuario-theme">
  <mat-toolbar color="primary">
    <a mat-button routerLink="/usuarios" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span class="ms-2">Início</span>
    </a>
    <a mat-button routerLink="/usuarios/cadastro" routerLinkActive="active-link">
      Cadastro de Usuários
    </a>

    <span class="spacer"></span>

    <!-- Adicionar o componente de menu de perfil reutilizável -->
    <app-user-profile-menu></app-user-profile-menu>

    <a mat-icon-button routerLink="/home" matTooltip="Voltar para o menu principal">
      <mat-icon>exit_to_app</mat-icon>
    </a>
  </mat-toolbar>

  <div class="container-fluid p-4">
    <router-outlet></router-outlet>
  </div>
</div>
